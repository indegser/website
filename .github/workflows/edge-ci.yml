on:
  push:
    branches:
      - develop

name: Edge CI
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Install dependencies
        run: |
          npm install
      - name: Deploy
        run: |
          npx now --name seoul-edge --prod --token $NOW_TOKEN -e GITHUB_SHA=$GITHUB_SHA -e GITHUB_REF=$GITHUB_REF -e ADMIN_PASSWORD=$ADMIN_PASSWORD -e JWT_SECRET=$JWT_SECRET
        env:
          NOW_TOKEN: ${{ secrets.NOW_TOKEN }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
